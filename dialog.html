<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <small>Drilldown Settings</small>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-6">
                <label for="selectObj">Select Hide/Show Container:</label>
                <input type="text" id="selectObj" name="selectObj" size="40">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-6">
                <label for="selectParam">Paramater to use as trigger:</label>
                <input type="text" id="selectParam" name="selectParam" size="40">
            </div>
        </div>
        <br>
        <div class="row dialog-buttons">
            <span id="error"></span>
            <button id="save" class="btn btn-success">Save</button>
            <button id="cancel" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/tableau/extensions-api/lib/tableau.extensions.1.latest.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>

</html>
